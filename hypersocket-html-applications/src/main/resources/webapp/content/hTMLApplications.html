<div id="contentHTMLApplications">
	<div class="modal" id="addHTMLApplicationForm" tabindex="-1" role="dialog" dialog-for="contentHTMLApplications">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<div class="propertyItem form-group">
						<label class="col-xs-3 control-label" localize="hTMLApplication.name.label"></label>
							<div class="propertyValue col-xs-9">
								<input type="text" class="form-control"
									placeholder="" id="resourceName" maxlength="" name="resourceName" value="">
								<div>
									<span class="help-block" localize="hTMLApplication.name.info"></span>
								</div>
							</div>
					</div>
					<div id="hTMLApplicationProperties"></div>
					<div id="tabRoles" class="dialogTab"></div>
					<input type="hidden" id="resourceId" name="resourceId" value="" />
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
</div>
<div id="launch"></div>
<div id="additionalActions"></div>
<div id="uploadHTMLApplicationDiv"></div>
<div id="searchHTMLApplications">
	<div class="modal" id="searchHTMLApplicationsForm" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" localize="text.searchTemplates"></h4>
				</div>
				<div class="modal-body">
					<div id="searchDialog" class="searchDialog">
						<div id="searchHeader" class="row">
							<div class="col-xs-6"></div>
							<label class="col-xs-2" localize="text.search"></label>
							<input class="col-xs-4" type="text" id="searchInput">
						</div>
						<div id="searchResults" class="row">

						</div>
						<div id="pages">

						</div>
					</div>
					<div id="templateName"></div>

					<div id="templateVariables" class="searchDialog">

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="addTemplate" class="btn btn-primary"><i class="fa fa-save"></i>Next</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	function populateResults(results) {
		var count = 0;
		$('#searchResults').empty();
		var currentElement = $('#searchResults').append('<div class="row"></div>');
		$.each(results, function(idx, obj) {
			if(count > 0 && ((count % 5) == 0)) {
				currentElement = $('#searchResults').append('<div class="row"></div>');
			}
			var lp = obj.templateLogo;
			if(lp && lp != '' && lp.indexOf('://') == -1)
				lp = basePath + '/api/lanchers/image/' + lp;
			else
				lp = getLogoPath('APPLICATION_TEMPLATE', lp, obj.name);
			currentElement.append('<div id="template' + obj.id + '" class="col-xs-2 template"><a href="#"><div class="row"><img width="100px" src="'
					+ lp
					+ '"></div><div class="row"><span>'
					+ obj.name
					+ '</span></div></a></div>');
			$('#template' + obj.id).data('template', obj);
			count++;
		});

		if(count < 10) {
			for(var i=count;i<10;i++) {
				if(count > 0 && ((count % 5) == 0)) {
					currentElement = $('#searchResults').append('<div class="row"></div>');
				}
				currentElement.append('<div class="col-xs-2 template"></div>');
				count++;
			}
		}

		$('.template a').off('click');
		$('.template a').on('click', function(e) {
			e.preventDefault();
			$('.selectedTemplate').removeClass('selectedTemplate');
			$(this).parent().addClass('selectedTemplate');
			$('#addTemplate').attr('disabled', false);
		});
	}

	$(document).ready(function() {

				$('#contentHTMLApplications').localize();
				$('#searchHTMLApplications').localize();


				var templateName = $('#templateName').textInput();
				$('#templateName').hide();
				var categoryName = $('#categoryName').textInput();

				var page = 0;

				if(currentMenu.canCreate || currentMenu.canUpdate) {
					getJSON('roles/list', null, function(data) {
						$('#tabRoles').multipleSelect({
							values : data.resources,
							selectedIsObjectList : true,
							resourceKey : 'hTMLApplication'
						});
					});
				}

				getJSON('menus/tableActions/htmlApplicationActions', null, function(data) {
					var actions = new Array();
					debugger;
					if(data.resources.length > 0) {
						$.each(data.resources, function(idx, action) {
							var div = action.resourceKey + 'Div';
							$('#additionalActions').append('<div id="' + div + '"></div>');
							$('#' + div).load(uiPath + '/content/' + action.url + '.html');

							actions.push({
								resourceKey : action.resourceKey,
								iconClass : action.iconClass,
								action : function(resource, callback) {
									if($('#' + action.resourceKey).data('action')) {
										$('#' + action.resourceKey).data('action')(resource, callback);
									}
								},
								enabled : true,
								enableFunction: action.enableFunction,
								displayFunction: action.displayFunction
							});
						});

						$('#launch').data('action', function(resource, callback) {
							var urlStr = resource.exe;
							var vpwidth = 800;
							var vpheight = 600;
							if('viewport.width' in resource.variablesMap) {
								vpwidth = parseInt(resource.variablesMap['viewport.width'], 10);
							}
							if('viewport.height' in resource.variablesMap) {
								vpheight = parseInt(resource.variablesMap['viewport.height'], 10);
							}

							/* TODO blegh .. we can't know how high the toolbar is at this point. Maybe
							 * at least the window could be resized when it is known */
							vpheight += 46;

							for(k in resource) {
								urlStr = urlStr.replace('${' + k + '}',resource[k]);
							}
							if(resource.windowTarget === 'TAB') {
								window.open(urlStr, resource.name, 'title=' + resource.name);
							}
							else if(resource.windowTarget === 'SAME') {
								window.location.href = urlStr;
							}
							else {
								window.open(urlStr, resource.name, 'height=' + vpheight + ',width=' + vpwidth + ',title=' + resource.name);
							}
						});
					}

					var resourcePage = $('#contentHTMLApplications').ajaxResourcePage(
							{
								id : "HTMLApplication",
								tableUrl : "hTMLApplications/table",
								infoHtml: getResource('hTMLApplication.help'),
								title: getResource("hTMLApplications.label"),
								icon: 'fa-rocket',
								logo: true,
								logoResourceTypeCallback: function(resource) {
									return 'NETWORK';
								},
								resourceUrl : "hTMLApplications/hTMLApplication",
								deleteResourcesUrl : "hTMLApplications/bulk",
								fields : [ {
									name : "name"
								}],
								resourceKey : "hTMLApplication",
								canCreate: currentMenu.canCreate,
								canUpdate: currentMenu.canUpdate,
								canDelete: currentMenu.canDelete,
								importUrl: 'hTMLApplications/import',
								/*
								TODO: Why does this make the launch additional action disappear!
								
								exportUrl: 'hTMLApplications/export',
								*/
								additionalActions: actions,
								checkbox : true,
								additionalButtons: [{
									resourceKey: 'applicationSearchOnline',
									buttonClass: 'btn-primary',
									icon: 'fa-search',
									action: function(callback) {
										$('#searchInput').val('');
										$('#templateVariables').hide();
										$('#searchDialog').show();
										$('#searchResults').empty();
										$('#pages').empty();
										$('#addTemplate').children('i').removeClass('fa-spin fa-spinner');
										$('#addTemplate').children('i').addClass('fa-save');
										$('#pages').append('<div id="searchPages"></div>');

										var iDisplayStart = 0;
										var params = new Array();
										params['sSearch'] = $('#searchInput').val();
										params['iDisplayStart'] = iDisplayStart;
										params['iDisplayLength'] = 10;

										$('#addTemplate').attr('disabled', true);
										$('#addTemplate').off('click');
										page = 0;
										$('#addTemplate').on('click', function(e) {
											removeMessage();
											var template = $('.selectedTemplate').data('template');
											switch(page) {
												case 0:
												{
													$('#searchDialog').hide();
													if(templateName.getValue().trim()=='') {
														templateName.setValue(template.name);
													}

													if(template.categories && template.categories.length > 0) {
														/* Use new style property templates */
														$('#templateVariables').propertyPage({
															resources : template.categories,
															showButtons : false,
															i18nNamespace: 'hTMLApplications',
															canUpdate: true
														});
														page = 1;
														$('#templateVariables').show();
													}
													else {
														/* Use old style variables */
														var variables = splitFix(template.variables);
														if(variables.length > 0) {
															$('#templateVariables').empty();
															$('#templateVariables').append('<div class="row"><p style="text-align: center; margin-bottom: 20px"><strong>' + getResource('info.additionalDetails') + '</strong></p></div>')
															$.each(variables, function(idx, obj) {
																var items = obj.split('=');
																var label = decodeURIComponent(items[0]);
																var info = decodeURIComponent(items[1]);
																info = replaceAll(info, '<', "&lt;")
																info = replaceAll(info, '>', '&gt;');
																var id = label.replace(/\s/g, "");
																var variable = id.substring(0,1).toLowerCase() + id.substring(1);
																$('#templateVariables').append('<div class="propertyItem form-group">'
																		+ '<label class="col-xs-3 control-label">' + label + '</label>'
																		+ '<div class="propertyValue col-xs-9"><div id="variable' + id + '" data-variable="' + variable + '" + class="variable"></div><div>'
																		+ '<span class="help-block">' + info + '</span></div></div></div>');

																$('#variable' + id).textInput();

															});
															page = 1;
															$('#templateVariables').show();
														} else {
															page = 2;
															$('#addTemplate').trigger('click');
														}
													}
													break;
												}
												case 1:
												{
													if(template.categories && template.categories.length > 0) {
														/* Use new style property templates */
														if(!$('#templateVariables').validateProperties()) {
															showError('error.failedToValidateTemplate');
															return false;
														}
													}
													else {
														/* Use old style variables */
														var valid = true;
														$('.variable').each(function(idx) {
															if($(this).widget().getValue().trim()=='') {
																valid = false;
															}
														});

														if(!valid) {
															showError('error.pleaseProvideAllDetails');
															return;
														}
													}

													page = 2;
													$('#addTemplate').trigger('click');
													break;
												}
												case 2:
												{
													$('#addTemplate').children('i').removeClass('fa-save');
													$('#addTemplate').children('i').addClass('fa-spin fa-spinner');

													var data = template.resource ? JSON.stringify(template.resource) : template.script;

													var name = templateName.getValue();

													data = replaceAll(data,'${templateName}', name);


													if(template.categories && template.categories.length > 0) {
														/* Use new style property templates */
														$('#templateVariables').saveProperties(true,
															function(items) {
																$(items).each(function(idx) {
																	data = replaceAll(data, '${' + this.id + '}', this.value);
																	data = replaceAll(data, encodeURIComponent('${' + this.id + '}'), encodeURIComponent(this.value));
																});
															});
													}
													else {
														/* Use old style variables */
														$('.variable').each(function(idx) {
															var variable = $(this).data('variable');
															data = replaceAll(data, '${' + variable + '}', $(this).widget().getValue());
															data = replaceAll(data, encodeURIComponent('${' + variable + '}'), encodeURIComponent($(this).widget().getValue()));
														});
													}

													postFORM(basePath + '/api/hTMLApplications/script', $.param({ script: data }), function(data) {
														$('#addTemplate').children('i').removeClass('fa-spin fa-spinner');
														$('#addTemplate').children('i').addClass('fa-save');
														if(data.success) {
															loadResources(function() {
																resourcePage.refresh();
																$('#searchHTMLApplicationsForm').modal('hide');
																showInformation(getResource('info.createdResource').format(data.resource.name));
															});
														} else {
															showError(data.message);
														}
													});
		 											break;
												}

												default:
													{
														alert('Invaild page!');
													}

											}
										});

										$('#searchInput').change(function() {
											getJSON('hTMLApplications/search?iDisplayStart=0&iDisplayLength=10&sSearch=' + $('#searchInput').val(), null, function(data) {

												$('#pages').empty();
												$('#pages').append('<div id="searchPages"></div>');
												$('#searchResults').empty();

												if(data.rows.length > 0) {

													populateResults(data.rows);

													// init bootpag
											        $('#searchPages').bootpag({
											            total: data.total <= 10 ? 1 : (data.total / 10) + (data.total % 10 != 0 ? 1 : 0),
											            page: 1,
											            maxVisible: 10
											        }).on("page", function(event, num){
														if(num) {
												        	getJSON('hTMLApplications/search?iDisplayStart=' + ((num-1) * 10) + '&iDisplayLength=10&sSearch=' + $('#searchInput').val(), null, function(data) {
												        		populateResults(data.rows);
															});
														}

											        });
												} else {
													$('#searchResults').append('<p style="width:100%; text-align: center; padding-top:50px;">' + getResource('info.applicationsNoResults').format($('#searchInput').val()));
												}

											}, function(xmlRequest) {
												log('Failed to get online templates: ' + xmlRequest.status);
												showError('error.failedToSearchTemplates');
											});
										});

										$('#searchInput').trigger('change');
										$('#searchHTMLApplicationsForm').modal({
											  backdrop: 'static',
											  keyboard: false
										});
										$('#searchHTMLApplicationsForm').off('hidden.bs.modal');
										$('#searchHTMLApplicationsForm').on('hidden.bs.modal', function () {
												 removeMessage();
										});
										$('#searchHTMLApplicationsForm').modal('show');
									}
								}],
								validate : function() {

									if ($('#resourceName').val() == '') {
										showError("error.nameRequired");
										return false;
									}

									if(!$('#hTMLApplicationProperties').validateProperties()) {
										showError("error.correctValidationErrors");
										return false;
									}

									return true;
								},
								clearDialog : function(create) {

									$('#resourceId').val('');
									$('#resourceName').val('');

									if(create) {
										$('#hTMLApplicationProperties').propertyPage({
											url : 'hTMLApplications/template',
											showButtons : false,
											useTemplates : true,
											i18nNamespace: 'hTMLApplication',
											resourceNameField: '#resourceName',
											typeCallback: function() {
												// Matches that used by the client so the shape/colour will be the same
												return 'NETWORK';
											},
											canUpdate : currentMenu.canUpdate,
											propertyTabsLast: false,
											additionalTabs : [{
													id : "tabRoles",
													name : getResource("label.roles")
											}] 
										});
									}

									$('#tabRoles').multipleSelect();
									$('.hTMLApplicationPropertiesTab').first().trigger('click');
								},
								createResource : function() {
									resource = new Object();
									resource.id = $('#resourceId').val();
									resource.name = $('#resourceName').val();

									$('#hTMLApplicationProperties').saveProperties(true,
											function(items) {
										resource.properties = items;
									});
									
									resource.roles = $('#tabRoles').multipleSelectValues();

									return resource;
								},
								displayResource : function(resource) {

									$('#resourceId').val(resource.id);
									$('#resourceName').val(resource.name);

									$('#hTMLApplicationProperties').propertyPage({
										url : 'hTMLApplications/properties/' + resource.id,
										showButtons : false,
										useTemplates : true,
										i18nNamespace: 'hTMLApplication',
										resourceNameField: '#resourceName',
										typeCallback: function() {
											// Matches that used by the client so the shape/colour will be the same
											return 'NETWORK';
										},
										canUpdate : currentMenu.canUpdate,
										propertyTabsLast: false,
										additionalTabs : [{
												id : "tabRoles",
												name : getResource("label.roles")
										}]
									});
									
									$('#tabRoles').multipleSelect({
										selected : resource.roles,
										selectedIsObjectList : true,
										resourceKey : 'hTMLApplication'
									});

								},
								complete : function() {
									loadComplete();
								}
					});
				});
			});
</script>
