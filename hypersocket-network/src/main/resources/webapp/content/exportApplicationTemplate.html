<div id="exportTemplate">
<div class="modal" id="showScript" tabindex="-1" role="dialog" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" localize="script.title"></h4>
				</div>
				<div class="modal-body">
					<div class="propertyItem form-group">
						<div class="propertyValue col-xs-12">
							<textarea id="scriptText" rows="30", cols="15" style="width: 100%"></textarea>
							<div>
								<span class="help-block" localize="ssoPlugin.scriptText.info"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	function showExportAction(resource) {
		return true;
	}
	
	$(document).ready(function() {
		
		$('#exportTemplate').localize();
		$('#exportTemplate').data('action', function(template) {
			
			$.ajax({
	            url : uiPath + "content/applicationLauncherTemplate.txt",
	            dataType: "text",
	            success : function (data) {
	            	data = replaceAll(data, '${matchUrl}', template.matchUrl);
	            	data = replaceAll(data, '${encodedSelectors}', template.encodedSelectors);
					data = replaceAll(data, '${encodedElements}', template.encodedElements);
					data = replaceAll(data, '${encodedActions}', template.encodedActions);
					data = replaceAll(data, '${scripts}', template.scripts);
					
					$('#scriptText').val(data);
					$('#showScript').modal('show');
	            }
			});
		});
			
	});
</script>
