<div id="tabNetworks">

</div>
<script type="text/javascript">

	$(document).ready(function() {
		$('#tabNetworks').localize();
		
		$('#tabNetworks').ajaxResourcePage(
				{
					id : "myNetworks",
					tableUrl : "networkResources/personalTable",
					title: getResource("endpoints.title"),
					icon: 'fa-sitemap',
					logo: true,
					defaultView: 'logo',
					logoResourceTypeCallback: function(resource) {
						return 'ENDPOINTS';
					},
					resourceUrl : "mount",
					fields : [ {
						name : "name"
					},
					{
						name : "hostname"
					},
					{
						name : "protocolsDesc",
					}],
					resourceKey : "endpoint",
					canCreate: false,
					canUpdate: false,
					canDelete: false,
					disableEditView: true,
					complete : function() {
						loadComplete();
					}
				});

	});
	
</script>
