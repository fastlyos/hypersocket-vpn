<div class="col-sm-12" id="networkResourcesContent">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="col-sm-2">
					<a class="large-button" id="buttonEndpoints"> <i
						class="fa fa-sitemap"></i>
						<p localize="endpoints.title"></p>
					</a>
				</div>
				<div class="col-sm-2">
					<a class="large-button" id="buttonProtocols"> <i
						class="fa fa-exchange"></i>
						<p localize="protocols.title"></p>
					</a>
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-2"></div>
				<div class="col-sm-2"></div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</div>
</div>
<div id="contentNetworkResources">
	<div class="row">
		<div class="col-sm-12" id="buttonContent"></div>
	</div>
</div>
<script type="text/javascript">
	function loadPage(page, element) {
		
		$('#networkResourcesContent').localize();
		
		$('#networkResourcesContent').find('.large-button-active').removeClass('large-button-active');
		element.addClass('large-button-active');
		$('#buttonContent').load('content/' + page + '.html', function() {
			loadWait();
		});
	}

	$(document).ready(function() {

		$('#buttonEndpoints').click(function(e) {
			e.preventDefault();
			loadPage('endpoints', $(this));
		});

		$('#buttonProtocols').click(function(e) {
			e.preventDefault();
			loadPage('protocols', $(this));
		});


		loadPage('endpoints', $('#buttonEndpoints'));
		loadComplete();
	});
</script>
