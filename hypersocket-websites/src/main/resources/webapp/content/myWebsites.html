<div id="tabWebsites">

</div>
<script type="text/javascript">

	$(document).ready(function() {
		$('#tabWebsites').localize();
		
		$('#tabWebsites').ajaxResourcePage(
				{
					id : "myWebsites",
					tableUrl : "websites/personal",
					title: getResource("websites.title"),
					icon: 'fa-globe',
					logo: true,
					defaultView: 'logo',
					logoResourceTypeCallback: function(resource) {
						return 'BROWSER';
					},
					resourceUrl : "websites/website",
					fields : [ {
						name : "name"
					},
					{
						name : "launchUrl"	
					}],
					resourceKey : "website",
					canCreate: false,
					canUpdate: false,
					canDelete: false,
					disableEditView: true,
					complete : function() {
						loadComplete();
					}
				});

	});
	
</script>
